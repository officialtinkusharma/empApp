 <div class="row pt-5">
    <div class="col-md-5 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3>Login Page</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text"required pattern="[a-zA-z]+$" minlength="4" maxlength="8" #username="ngModel" class="form-control"name="username" [(ngModel)]="logindata.username">
                        <div *ngIf="(username.touched || username.dirty)" class="alert">
                            <small *ngIf="username.errors?.['required']" class="text-danger">*Please enter valid User Name</small>
                            <small *ngIf="(username.errors?.['minlength']||username.errors?.['pattern'])" class="text-danger">Name must be at least 4 characters long and use only Alphabats.</small>
                        </div>
                            <label>Password</label>
                        <input type="password" required minlength="4" maxlength="8" #password="ngModel" class="form-control" name="password" [(ngModel)]="logindata.password">
                        <div *ngIf="password.dirty || password.touched" class="alert">
                            <small *ngIf="password.errors?.['required']" class="text-danger">*Please enter Valid Password</small>
                            <small *ngIf="password.errors?.['minlength']" class="text-danger">*Password must be at least 4 characters</small>
                        </div>
                        <button (click)="login()" class="btn btn-primary mt-3">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
